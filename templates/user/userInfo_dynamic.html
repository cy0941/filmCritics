    <script>

        var userInfo = JSON.parse(localStorage.getItem('userInfo'));
        if (userInfo == null) {
            userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
        }
        if (userInfo == null) {
            alert("请先登录！");
            window.location.href = "login.html";
        }

        const Ip = localStorage.getItem('Ip');
        
        var filmReview = []

        $('#bodyBar').load('userInfo_header.html', function () {
            $('#bodyBar ul li').eq(0).css('border-bottom', '#00a1d6 solid 3px');
        })

        $('.dynamic').on('click', 'li', function () {
            var jsonStr = JSON.stringify(filmReview[$(this).index()]);
            sessionStorage.setItem("filmReviewsInfo", jsonStr);
            window.location.href = "view_filmReviews.html";
        })

        $('.dynamic').on('click', '.likeBtn', function (event) {
            event.stopPropagation();
            var num = parseInt($(this).next().text());
            if ($(this).hasClass('likeOn')) {
                $(this).removeClass('likeOn');
                $(this).next().text(--num);
            } else {
                $(this).addClass('likeOn');
                $(this).next().text(++num);
            }
            like($(this).data("id"));
        })

        $('.dynamic').on('click', '.userImg', function (event) {
            event.stopPropagation();
            var id = $(this).data('id');
            console.log(id);
            console.log(userInfo.id)
            if (id != userInfo.id) {
                window.location.href = "other_userInfo_dynamic.html?id=" + id;
            } else {
                window.location.href = "userInfo_dynamic.html";
            }
        })

        function like(filmId) {
            $.ajax({
                type: "post",
                url: Ip+'/review/praise',
                dataType: 'json',
                timeout: 0,
                data: {
                    filmId: filmId,
                    userId: userInfo.id,
                    sort: 0
                },
                success: function (res) {
                    console.log(res)
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

    </script>

    <script>
        $(document).ready(function () {

            layui.use('flow', function () {
                var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
                var flow = layui.flow;
                flow.load({
                    elem: '.dynamic' //指定列表容器
                    , done: function (page, next) { //到达临界点（默认滚动触发），触发下一页

                        var lis = [];
                        //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                        $.get(Ip + '/review/queryReviewByPraise/' + userInfo.id + '/' + page, function (res) {
                            //假设你的列表返回在data集合中
                            layui.each(res.data, function (index, value) {
                                filmReview.push(value);
                                lis.push('<li>' +
                                    '<div div class= "userInfo" >' +
                                    '<div class="userImg" data-id=' + value.userId + ' style="background-image: url(' + Ip + '/file/images/' + value.userId + '/' + value.headImg + ');"></div>' +
                                    '<div class="userName">' +
                                    '<span>' + value.nickName + '</span>' +
                                    '<span>' + value.time + '</span>' +
                                    '</div></div>' +
                                    '<div class="infoContent">' +
                                    '<img src="' + Ip + '/file/images/' + value.userId + '/' + value.coverImg + '">' +
                                    '<div class="textContent">' +
                                    '<h3>' + value.title + '</h3>' +
                                    '<div>' +
                                    '<i class="iconfont likeBtn likeOn" data-id=' + value.id + '>&#xe608;</i>' +
                                    '<span>' + value.praise + '</span>' +
                                    '<i class="iconfont">&#xe8f9;</i>' +
                                    '<span>' + value.filmName + '</span>' +
                                    '</div></div></div>' +
                                    '</li>');
                            });
                            next(lis.join(''), res.data != [] && res.data.length > 0);
                        });
                    }
                });
            });

        });

    </script>
